{% extends 'core/base.html' %}

{%block content%}

  <div class='mt-6 py-12 bg-gray-100 rounded-xl'>
    {% if not items%}
    <h2 class='mb-12 text-2xl text-center'>You have no items <a href='{% url 'item:new' %}' class='underline text-blue-700 '>Add</a></h2>

    {%else%}
    <h2 class='mb-12 text-2xl text-center'>My Items</h2>
    <div class='grid grid-cols-3 gap-3 '>
        {% for item in items %}
         <div>
            <a href='{%url 'item:detail' item.id %}'>
                <div >
                <img src='{{item.image.url}}' class='rounded-t-xl' alt='' >
                </div>

                <div class='p-6 bg-white rounded-b-xl'>
                    <h2 class='text-2xl'>{{item.name}} </h2>
                    <p class='text-gray-500 '>Price: {{item.price}}</p>
                    <p class='text-gray-500 '>Catagory: {{item.catagory}}</p>
                </div>
            </a>
         </div>
        {%endfor%}
        </div>
 </div>
    {%endif%}
    
{%endblock%}
